<!DOCTYPE html>

<body>
<!-- 폰트 사이즈 설정 -->
    <h1 style="font-size: 30px;">Lorem, ipsum dolor.</h1>
    <h1 style="font-size: 15px;">Lorem, ipsum dolor.</h1>

    <hr>
<!--n em :부모 폰트크기 기준 n배 -->
    <!-- h1>lorem1^p>lorem1 -->
    <h1 style="font-size: 3em;">Lorem.</h1>
    <p style="font-size: 3em;">Lorem.</p>
<!--%도 em과 같은 의미 -->
    <h1 style="font-size: 300%;">Lorem.</h1>
    <p style="font-size: 300%;">Lorem.</p>

    <hr>
<!-- 폰트 뿐 아니라 사이즈도 설정 가능 -->
    <!-- ul>li*2>lorem1 -->
    <ul style="width: 500px;">
        <li style="width: 400px;">Lorem.</li>
        <li style="width: 50%;">Nulla.</li>
         <!-- 부모인 ul의 폰트사이즈의 50%적용되어 250px -->
    </ul>
<br><br><br><br><br><br><br>
</body>
</html>
