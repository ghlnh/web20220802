<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <style>
        .dark {
            background-color: black;
            color: white;
        }
    </style>
</head>
<body>
    <button id="btn1">다크모드로</button>
    <button id="btn2">라이트모드로</button>
    <!-- h1>lorem3^p>lorem -->
    <div class="c1">
        <h1>
            Lorem, ipsum dolor.
        </h1>
        <p>
            Lorem ipsum dolor, sit amet consectetur adipisicing elit. Aspernatur ab blanditiis vitae dolor totam. Sint pariatur animi fugit incidunt eveniet, itaque laudantium alias temporibus facilis hic sit consequuntur, id cupiditate.
        </p>
        
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script>
    document.querySelector("#btn1").addEventListener("click", function () {
        // querySelector(.클래스명)으로 클래스 단위 선택
        document.querySelector(".c1").classList.add("dark");
    })
    
    document.querySelector("#btn2").addEventListener("click", function () {
        // querySelector(.클래스명)으로 클래스 단위 선택
        document.querySelector(".c1").classList.remove("dark");
        
    });
    

    </script>
</body>
</html>
