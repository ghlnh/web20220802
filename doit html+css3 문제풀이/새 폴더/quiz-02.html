<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <title>프런트엔드 개발자 지원서</title>
    <style>
			#container { 
				width:520px;
				border:1px solid black;
				padding:20px 40px;
				margin:0 auto;
			}
      fieldset { margin-bottom:15px; }
      legend { font-weight:bold; }
			ul {list-style-type: none;}
			li { line-height:30px;}
    </style>
  </head>
  <body>
		<div id="container">
			<h1>프런트엔드 개발자 지원서 </h1>
			<p>HTML, CSS, Javascript에 대한 기술적 이해와 경험이 있는 분을 찾습니다.</p>
			<hr>
			<form>
                <ul>
                    <h3>개인정보</h3>
                    <li>
                        <label for="r-name">이름</label>
                        <input type="text" id="r-name" placeholder="공백없이 입력하세요">
                    </li>
                    <li>
                        <label for="r-phone">연락처</label>
                        <input type="tel" id="r-phone">
                    </li>
                    <h3>지원 분야</h3>
                    <li>
                        <input type="radio" name="subject" id="r-part">
                        <label for="r-part">웹퍼블리싱</label>
                    </li> 
                    <li>
                        <input type="radio" name="subject" id="r-part">
                        <label for="r-part">웹 애플리케이션 개발</label>
                    </li> 
                    <li>
                        <input type="radio" name="subject" id="r-part">
                        <label for="r-part">개발 환경 개선</label>
                    </li> 

                </ul>
			</form>
		</div>
  </body>
</html>
