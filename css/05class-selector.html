<!DOCTYPE html>
<html>
<head>
    <style>
        /* 태그명 */
        .error {
            text-decoration: line-through;
            color: pink;
        }
        .special {
            font-size: 3em;
        }
        .fire {
            background-color: red;
            color:yellow;
        }
    </style>
</head>
<body>
    <!-- 하나의 요소는 여러 클래스 값을 가질 수 있다 -->
    <!-- 여러 클래스는 스페이스로 구분되므로 클래스명에는 스페이스 X -->
    <!-- 클래스명은 영문대소문자, 숫자,-, _만 사용 가능 -->
    <!-- h1*5>lorem3^p*5>lorem5 -->
    <h1 class="error">Lorem, ipsum dolor.</h1>
    <h1 class="error fire">Sunt, voluptas incidunt.</h1>
    <h1 class="fire">Accusamus, saepe veritatis!</h1>
    <h1>Deleniti, alias sapiente.</h1>
    <h1>Natus, non. Dicta.</h1>
    <p class="error">Lorem ipsum dolor sit amet.</p>
    <p class="special error">Consectetur culpa minus explicabo cumque!</p>
    <p>Ad dolor nihil eveniet saepe?</p>
    <p>Odio ut praesentium et fugiat?</p>
    <p>Deserunt facilis eius tempore aperiam?</p>
</html>
