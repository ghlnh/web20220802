<!DOCTYPE html>
<html>
<head>
    <style>
        /*  .은 클래스 셀렉터 */
        .special {
            font-size: 2em;
            background-color: yellow;
        }

        .korea {
            font-size: 3em;
            font-weight: bold;
            color: red;
            background-color: blue;
        }

        .error {
            text-decoration: line-through;
            font-size:  20px;
        }


    </style>
</head>
<body>

    <h1>html class</h1>
    <p>여러 요소를 그룹 짓는 attrribute</p>


    <p class="korea">Lorem, ipsum dolor.</p>
    <p class="special">Adipisci, corrupti ipsa?</p>
    <p class="special">Rerum, commodi fuga?</p>
    <p class="korea">Ullam, debitis explicabo!</p>
    <p class="special">Doloremque, recusandae dolor!</p>
    <p class="korea">Velit, saepe ratione!</p>
    <p class="error">Error, exercitationem fuga?</p>
    <p>Omnis, natus enim?</p>
    <p class="error">Quidem, magnam provident.</p>
    <p class="error">Labore, necessitatibus dolor?</p>
</body>
</html>
