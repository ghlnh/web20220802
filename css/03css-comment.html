<!DOCTYPE html>
<html>
<head>
    <style>
        h1{
            /* 주석처리하기 
            여러 줄에서도 사용 가능*/
            /* 코드보기 하면 보이니 민감한 정보 작성 금지 */
            /* 단축키는 ctrl+/ */
            /* css주석은 style 요소 안에서만 가능
