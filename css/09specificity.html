<!DOCTYPE html>
<html>
<head>
    <style>
        h1 {
            background-color: yellow;
        }

        .note {
            background-color: red;
            text-align: right;
        }

        .error {
            text-align: center;
        }

        .note.error {
            background-color: blue;
        }

        #head1 {
            background-color: beige;
        }

    </style>
</head>
<body>
    <h1>specificity 명시도</h1>
    <p>id선택자: 100점</p>
    <p>class 선택자: 10점</p>
    <p>element 선택자:1점</p>
    <p>점수 합산기준이 아니고 id-class-element 순서로 적용됨</p>
    <p>점수가 같으면  가장 나중 속성 적용됨</p>

    <hr>

    <h1 id="head1" class="note error">Lorem, ipsum.</h1>
    <h1 class="note error">Hic, quo.</h1>
    <h1 class="note error">Quam, dolor.</h1>
    <h1 class="note error">Alias, qui.</h1>
    <h1 class="note error">Dolorem, suscipit?</h1>
</body>
</html>
