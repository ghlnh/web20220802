<!DOCTYPE html>
<html>
<head>
    <style>

        h1 {
            color: brown;  
        }

        .fire {
            text-decoration: underline;
        }

        /* id 선택자 */
        /* id 속성(attribute)으로 요소 선택 
        */
        /* id 속성값은 같은 페이지 내에서
        서로 다른 요소가 같은 값을 가질 수 없음
         */
         /* id 속성값으로 사용할 수 있는 문자
         영문대소문자,숫자,-,_
          */
        #head1 {
            background-color: yellow;
        }

        #head2 {
            border: 5px solid;
        }

    </style>
</head>
<body>
    <!-- h1*10>lorem2 -->
    <h1 class="fire">Lorem, ipsum.</h1>
    <h1 class="fire">Fugiat, perferendis.</h1>
    <h1 id="head1">Assumenda, quis!</h1>
    <h1 id="head1">Soluta, autem.</h1>     <!--이렇게 같은 값을 가지면 안됨!!!!-->
    <h1 id="head2">Quasi, et?</h1>
    <h1>Dolorem, atque?</h1>
    <h1>Quod, sapiente!</h1>
    <h1>Iusto, similique!</h1>
    <h1>Ducimus, consectetur!</h1>
    <h1>Nobis, debitis.</h1>
</body>
</html>
