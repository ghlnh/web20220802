<!DOCTYPE html>
<html>
<head>
    <style>
        /* attribute selsector [attrName] */
        /* href 속성이 있는 요소들 선택 */
        [href] {
            background-color: yellow;
        }
        [title] {
            border: 5px solid;
        }
        /* attribute의 값을 정해서 style지정 가능 */
        [href="https://www.google.com"] {
            font-size: 2em;
        }
    </style>
</head>
<body>
    <!-- (a>lorem1^br)*5 -->
    <a href="https://www.daum.net" title="다음">Lorem.</a><br>
    <a href="https://www.google.com">Deleniti?</a><br>
    <a href="https://www.naver.com">Eius!</a><br>
    <a href="">Culpa.</a><br>
    <a href="">Atque!</a><br>
</body>
</html>
